<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الذاكرة</title>
    <link rel="stylesheet" href="memory_game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Scheherazade+New:wght@400;700&family=Material+Icons&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <div id="setup-screen">
            <h1 id="game-title">لعبة الذاكرة</h1>
            <div id="game-options">
                <div class="option-group">
                    <label for="theme-select">اختر المظهر:</label>
                    <select id="theme-select">
                        <option value="space">الفضاء</option>
                        <option value="sea">البحر</option>
                        <option value="forest">الغابة</option>
                    </select>
                </div>
                <div class="option-group">
                    <label for="mode-select">اختر نمط اللعب:</label>
                    <select id="mode-select">
                        <option value="consecutive">آيات متتالية</option>
                        <option value="split">تقسيم الآية</option>
                    </select>
                </div>
            </div>
            <button id="start-game-btn" class="btn">ابدأ اللعب</button>
        </div>

        <div id="game-board" class="hidden">
            <div id="game-info">
                <span id="timer">الوقت: 0:00</span>
                <span id="score">النقاط: 0</span>
                <span id="attempts">المحاولات: 0</span>
            </div>
            <div id="cards-grid"></div>
             <div id="game-controls">
                <button id="reset-game-btn" class="btn">إعادة اللعبة</button>
            </div>
        </div>

        <div id="end-game-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <h2 id="end-game-title">أحسنت!</h2>
                <p id="end-game-message"></p>
                <button id="play-again-btn" class="btn">العب مرة أخرى</button>
            </div>
        </div>
    </div>
    <script src="memory_game.js"></script>
</body>
</html>
