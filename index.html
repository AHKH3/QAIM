<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QAIM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Scheherazade+New:wght@400;700&family=Material+Icons&display=swap" rel="stylesheet">
</head>
<body>

    <div id="loading-indicator"></div>

    <div id="app-container">
        <header>
            <div class="header-desktop-row">
                <h1 class="site-title">QAIM</h1>
                <nav class="main-tabs desktop-tabs">
                    <button class="tab-btn active" data-section="read"><span class="material-icons">menu_book</span> المصحف</button>
                    <button class="tab-btn" data-section="tafsir"><span class="material-icons">lightbulb</span> التفسير</button>
                    <button class="tab-btn" data-section="games"><span class="material-icons">sports_esports</span> ألعاب مخصصة</button>
                    <button class="tab-btn" data-section="general-games"><span class="material-icons">extension</span> ألعاب عامة</button>
                </nav>
                <div class="header-controls">
                    <button id="mute-btn-desktop" aria-label="كتم الصوت"><span class="material-icons">volume_up</span></button>
                    <button id="theme-toggle-desktop" aria-label="تبديل الوضع المظلم"><span class="material-icons">brightness_4</span></button>
                </div>
            </div>
            <!-- Mobile Header -->
            <div class="header-mobile-row">
                <button id="sidebar-toggle-btn" aria-label="القائمة الجانبية"><span class="material-icons">menu</span></button>
                <h1 class="site-title">QAIM</h1>
            </div>
        </header>

        <div id="sidebar-overlay"></div>

        <main id="explorer-view">
            <aside id="sidebar">
                <div class="sidebar-content">
                    <div class="sidebar-header-controls">
                        <button id="mute-btn-mobile" aria-label="كتم الصوت"><span class="material-icons">volume_up</span></button>
                        <button id="theme-toggle-mobile" aria-label="تبديل الوضع المظلم"><span class="material-icons">brightness_4</span></button>
                    </div>
                    <nav class="main-tabs mobile-tabs">
                        <button class="tab-btn active" data-section="read"><span class="material-icons">menu_book</span> المصحف</button>
                        <button class="tab-btn" data-section="tafsir"><span class="material-icons">lightbulb</span> التفسير</button>
                        <button class="tab-btn" data-section="games"><span class="material-icons">sports_esports</span> ألعاب مخصصة</button>
                    <button class="tab-btn" data-section="general-games"><span class="material-icons">extension</span> ألعاب عامة</button>
                </nav>
                    <h2 id="surah-select-title">اختر سورة</h2>
                    <select id="surah-select" class="hidden"></select>
                    <div id="verse-range-selector" class="hidden">
                        <label for="verse-start">من آية:</label>
                        <input type="number" id="verse-start" min="1">
                        <label for="verse-end">إلى آية:</label>
                        <input type="number" id="verse-end" min="1">
                    </div>
                    <div id="general-games-sidebar-controls">
                        <h2>نطاق السور للألعاب العامة</h2>
                        <div id="general-surah-range-selector">
                            <label for="general-surah-start-select">من سورة:</label>
                            <select id="general-surah-start-select"></select>
                            <label for="general-surah-end-select">إلى سورة:</label>
                            <select id="general-surah-end-select"></select>
                        </div>
                    </div>
                </div>
            </aside>

            <div id="content-area">
                <section id="read-section" class="content-section active">
                    <h3 id="read-title" class="section-title"></h3>
                    <div id="surah-container"></div>
                </section>

                <section id="tafsir-section" class="content-section">
                    <h3 id="tafsir-title" class="section-title"></h3>
                    <div id="tafsir-container"></div>
                </section>

                <section id="games-section" class="content-section">
                    <button id="global-back-to-games-btn" class="back-to-games-btn hidden"><span class="material-icons">arrow_back</span></button>
                    <h3 id="games-title" class="section-title">الألعاب المخصصة</h3>
                    <div id="game-area">
                        <div class="games-cards-grid"></div>
                        <div id="wheel-game" class="game-container hidden">
                            <div class="game-content-area"></div>
                        </div>
                        <div id="verse-order-game" class="game-container hidden">
                            <div class="game-content-area"></div>
                        </div>
                        <div id="verse-cascade-game" class="game-container hidden">
                            <div class="game-content-area"></div>
                        </div>
                        <div id="card-matching-game" class="game-container hidden">
                            <div id="cm-setup-screen">
                                <h1 id="cm-game-title">لعبة مطابقة البطاقات</h1>
                                <div id="cm-game-options">
                                    <div class="option-group">
                                        <label for="cm-theme-select">اختر المظهر:</label>
                                        <select id="cm-theme-select">
                                            <option value="space">الفضاء</option>
                                            <option value="sea">البحر</option>
                                            <option value="forest">الغابة</option>
                                        </select>
                                    </div>
                                    <div class="option-group">
                                        <label for="cm-mode-select">اختر نمط اللعب:</label>
                                        <select id="cm-mode-select">
                                            <option value="consecutive">آيات متتالية</option>
                                            <option value="split">تقسيم الآية</option>
                                        </select>
                                    </div>
                                     <div class="option-group">
                                        <label for="cm-grid-size-select">حجم اللوحة:</label>
                                        <select id="cm-grid-size-select">
                                            <option value="4">4x4</option>
                                            <option value="5">5x4</option>
                                            <option value="6">6x4</option>
                                        </select>
                                    </div>
                                </div>
                                <button id="cm-start-game-btn" class="btn">ابدأ اللعب</button>
                            </div>

                            <div id="cm-game-board" class="hidden">
                                <div id="cm-game-info">
                                    <span id="cm-timer">الوقت: 0:00</span>
                                    <span id="cm-score">النقاط: 0</span>
                                    <span id="cm-attempts">المحاولات: 0</span>
                                </div>
                                <div id="cm-cards-grid"></div>
                                 <div id="cm-game-controls">
                                    <button id="cm-reset-game-btn" class="btn">إعادة اللعبة</button>
                                </div>
                            </div>

                            <div id="cm-end-game-modal" class="modal-overlay hidden">
                                <div class="modal-content">
                                    <h2 id="cm-end-game-title">أحسنت!</h2>
                                    <p id="cm-end-game-message"></p>
                                    <button id="cm-play-again-btn" class="btn">العب مرة أخرى</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <section id="general-games-section" class="content-section">
                    <h3 id="general-games-title" class="section-title">ألعاب عامة</h3>
                    <div id="general-game-area">
                        <!-- General games content will be loaded here by app.js -->
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="scripts/main.js" type="module"></script>
</body>
</html>
