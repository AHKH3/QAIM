<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QAIM</title>
  <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <!-- Loading Indicator -->
  <div id="loading-indicator" class="loading-indicator" style="display: none;"></div>
  
  <div class="main-layout">
    <!-- زر القائمة الجانبية للموبايل -->
    <button id="sidebar-toggle-btn" class="sidebar-toggle-btn">
      <span class="material-icons">menu</span>
    </button>
    
    <!-- القائمة الجانبية -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-logo">
        <img src="logo.png" alt="QAIM Logo" style="max-width: 80px; display: block; margin: 0 auto;" />
      </div>
      <button class="sidebar-btn active" data-section="home" title="الرئيسية"><span class="material-icons">home</span></button>
      <button class="sidebar-btn" data-section="general-activities" title="الأنشطة العامة"><span class="material-icons">sports_esports</span></button>
      <button class="sidebar-btn" data-section="settings" title="الإعدادات"><span class="material-icons">settings</span></button>
      <!-- أماكن لأقسام مستقبلية -->
      <button class="sidebar-btn disabled" title="الحديث"><span class="material-icons">menu_book</span></button>
      <button class="sidebar-btn disabled" title="القرائية"><span class="material-icons">school</span></button>
    </aside>
    
    <!-- Overlay للموبايل -->
    <div id="sidebar-overlay" class="sidebar-overlay"></div>
    
    <div class="main-content">
      <header class="main-header">
        <h1>QAIM</h1>
      </header>
      <!-- شريط علوي للرئيسية -->
      <div id="main-bar" class="main-bar">
        <div class="main-header-controls">
          <nav class="main-tabs" id="main-tabs">
            <button class="tab-btn active" data-tab="quran">
              <span class="material-icons">menu_book</span>
              <span class="tab-text">المصحف</span>
            </button>
            <button class="tab-btn" data-tab="tafsir">
              <span class="material-icons">lightbulb</span>
              <span class="tab-text">التفسير</span>
            </button>
            <button class="tab-btn" data-tab="activities">
              <span class="material-icons">sports_esports</span>
              <span class="tab-text">الأنشطة</span>
            </button>
          </nav>
          <div class="tab-controls">
            <div class="control-group">
              <select id="surah-select" class="surah-select"></select>
              <div class="verse-range">
                <input type="number" id="verse-start" min="1" value="1" placeholder="من">
                <span>-</span>
                <input type="number" id="verse-end" min="1" value="7" placeholder="إلى">
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- أقسام التبويبات -->
      <section id="tab-quran" class="tab-section active">
        <div id="surah-container"></div>
      </section>
      <section id="tab-tafsir" class="tab-section">
        <div id="tafsir-container"></div>
      </section>
      <section id="tab-activities" class="tab-section">
        <div class="activities-header">
          <h2 id="games-title">أنشطة على سورة الفاتحة</h2>
        </div>
        <div id="game-selector" class="game-selector"></div>
        <div id="game-area"></div>
      </section>
      <!-- قسم الأنشطة العامة (صفحة منفصلة) -->
      <section id="general-activities-section" class="tab-section">
        <div class="activities-bar">
          <div class="activities-controls">
            <label>اختر السور:
              <select id="activities-surah-select" multiple size="6"></select>
            </label>
            <label>أو من سورة:
              <select id="activities-surah-from"></select>
            </label>
            <label>إلى سورة:
              <select id="activities-surah-to"></select>
            </label>
          </div>
          <nav class="activities-tabs">
            <button class="activities-tab-btn active" data-tab="games">الألعاب</button>
            <button class="activities-tab-btn" data-tab="tafsir">التفسير</button>
            <!-- أماكن لتبويبات مستقبلية -->
          </nav>
        </div>
        <div id="activities-content">
          <!-- محتوى الأنشطة العامة سيظهر هنا -->
        </div>
      </section>
      
      <!-- قسم الإعدادات -->
      <section id="settings-section" class="tab-section">
        <button id="close-settings-btn" class="close-settings-btn" title="إغلاق الإعدادات">&times;</button>
        <div class="settings-container">
          <h2>الإعدادات</h2>
          
          <div class="settings-group">
            <h3>المظهر</h3>
            <div class="setting-item">
              <label>الثيم:</label>
              <select id="settings-theme-dropdown">
                <option value="classic">كلاسيكي</option>
                <option value="jungle">غابة</option>
                <option value="ocean">محيط</option>
                <option value="desert">صحراء</option>
              </select>
            </div>
          </div>
          
          <div class="settings-group">
            <h3>الصوت</h3>
            <div class="setting-item">
              <label>كتم الصوت:</label>
              <button id="settings-mute-btn" class="mute-toggle-btn">
                <span class="material-icons">volume_up</span>
              </button>
            </div>
          </div>
          
          <div class="settings-group">
            <h3>النصوص</h3>
            <div class="setting-item">
              <label>حجم النص:</label>
              <select id="text-size-dropdown">
                <option value="small">صغير</option>
                <option value="medium" selected>متوسط</option>
                <option value="large">كبير</option>
                <option value="xlarge">كبير جداً</option>
              </select>
            </div>
          </div>
          
          <div class="settings-group">
            <h3>الألعاب</h3>
            <div class="setting-item">
              <label>صعوبة الألعاب:</label>
              <select id="game-difficulty-dropdown">
                <option value="easy">سهل</option>
                <option value="medium" selected>متوسط</option>
                <option value="hard">صعب</option>
              </select>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
  <script src="./quran_data/surah_index.js"></script>
  <script src="app.js"></script>
</body>
</html>
<!-- ملاحظات للتوسعة: يمكن إضافة أقسام أو تبويبات مستقبلية بسهولة -->
