<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مستكشف القرآن</title>
  <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="app-shell">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-logo">
        <img src="logo.png" alt="Quran Explorer Logo">
      </div>
      <button class="sidebar-toggle-btn" id="sidebarToggle" title="إظهار/إخفاء أسماء التبويبات">
        <span class="material-icons">menu</span>
      </button>
      <nav class="sidebar-nav">
        <button class="sidebar-btn active" data-section="quran" title="المصحف">
          <span class="material-icons">menu_book</span>
          <span class="sidebar-label">المصحف</span>
        </button>
        <button class="sidebar-btn" data-section="tafsir" title="التفسير">
          <span class="material-icons">lightbulb</span>
          <span class="sidebar-label">التفسير</span>
        </button>
        <button class="sidebar-btn" data-section="activities" title="الأنشطة">
          <span class="material-icons">sports_esports</span>
          <span class="sidebar-label">الأنشطة</span>
        </button>
        <button class="sidebar-btn" data-section="settings" title="الإعدادات">
          <span class="material-icons">settings</span>
          <span class="sidebar-label">الإعدادات</span>
        </button>
      </nav>
    </aside>
    <!-- Main Content -->
    <main class="main-content">
      <header class="main-header">
        <div class="app-title">مستكشف القرآن</div>
      </header>
      <nav class="main-tabs">
        <button class="tab-btn active" data-tab="quran"><span class="material-icons">menu_book</span> المصحف</button>
        <button class="tab-btn" data-tab="tafsir"><span class="material-icons">lightbulb</span> التفسير</button>
        <button class="tab-btn" data-tab="activities"><span class="material-icons">sports_esports</span> الأنشطة</button>
      </nav>
      <!-- محتوى التبويبات -->
      <section id="tab-quran" class="tab-section active">
        <div class="quran-controls" style="display: flex; gap: 1rem; align-items: center; margin-bottom: 1.5rem;">
          <select id="surah-select" class="surah-select"></select>
          <div class="verse-range" style="display: flex; gap: 0.5rem; align-items: center;">
            <input type="number" id="verse-start" min="1" value="1" placeholder="من" style="width: 60px;">
            <span>-</span>
            <input type="number" id="verse-end" min="1" value="7" placeholder="إلى" style="width: 60px;">
          </div>
        </div>
        <div id="surah-container"></div>
      </section>
      <section id="tab-tafsir" class="tab-section">
        <div id="tafsir-container"></div>
      </section>
      <section id="tab-activities" class="tab-section">
        <div class="activities-header">
          <h2 id="games-title">أنشطة على السورة</h2>
        </div>
        <div id="game-selector" class="game-selector"></div>
        <div id="game-area"></div>
      </section>
      <!-- صفحة الإعدادات -->
      <section id="settings-section" class="tab-section">
        <div class="settings-card">
          <div class="settings-container">
            <h2 style="margin-bottom:1rem; color:#3a6ee8;">الإعدادات</h2>
            <div style="margin-bottom:1rem;">
              <label for="settings-theme-dropdown">الثيم:</label>
              <select id="settings-theme-dropdown">
                <option value="classic">كلاسيكي</option>
                <option value="jungle">غابة</option>
                <option value="ocean">محيط</option>
              </select>
            </div>
            <div style="margin-bottom:1rem;">
              <label for="settings-mute-btn">الصوت:</label>
              <button id="settings-mute-btn" class="tab-btn"><span class="material-icons">volume_up</span></button>
            </div>
            <div style="margin-bottom:1rem;">
              <label for="text-size-dropdown">حجم الخط:</label>
              <select id="text-size-dropdown">
                <option value="small">صغير</option>
                <option value="medium">متوسط</option>
                <option value="large">كبير</option>
              </select>
            </div>
            <div style="margin-bottom:1rem;">
              <label for="game-difficulty-dropdown">صعوبة الألعاب:</label>
              <select id="game-difficulty-dropdown">
                <option value="easy">سهل</option>
                <option value="medium">متوسط</option>
                <option value="hard">صعب</option>
              </select>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="./quran_data/surah_index.js"></script>
  <script src="app.js"></script>
</body>
</html>
