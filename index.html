<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QAIM</title>
  <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<!-- واجهة مبسطة وعصرية مستوحاة من الصورة المرفقة -->
<body>
  <header class="main-header">
    <div class="app-title">QAIM</div>
  </header>
  <div class="app-shell">
    <!-- Sidebar بسيط -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-logo">
        <img src="logo.png" alt="QAIM Logo" />
      </div>
      <nav class="sidebar-nav">
        <button class="sidebar-btn" data-section="home" title="الرئيسية"><span class="material-icons">home</span></button>
        <button class="sidebar-btn" data-section="quran" title="المصحف"><span class="material-icons">menu_book</span></button>
        <button class="sidebar-btn" data-section="tafsir" title="التفسير"><span class="material-icons">lightbulb</span></button>
        <button class="sidebar-btn" data-section="activities" title="الأنشطة"><span class="material-icons">sports_esports</span></button>
        <button class="sidebar-btn" data-section="settings" title="الإعدادات"><span class="material-icons">settings</span></button>
      </nav>
    </aside>
    <!-- Main Content -->
    <main class="main-content">
      <nav class="main-tabs">
        <button class="tab-btn" data-tab="quran"><span class="material-icons">menu_book</span> المصحف</button>
        <button class="tab-btn" data-tab="tafsir"><span class="material-icons">lightbulb</span> التفسير</button>
        <button class="tab-btn" data-tab="activities"><span class="material-icons">sports_esports</span> الأنشطة</button>
      </nav>
      <!-- محتوى التبويبات -->
      <section id="tab-quran" class="tab-section active">
        <div id="surah-container"></div>
      </section>
      <section id="tab-tafsir" class="tab-section">
        <div id="tafsir-container"></div>
      </section>
      <section id="tab-activities" class="tab-section">
        <div class="activities-header">
          <h2 id="games-title">أنشطة على السورة</h2>
        </div>
        <div id="game-selector" class="game-selector"></div>
        <div id="game-area"></div>
      </section>
      <!-- صفحة الإعدادات -->
      <section id="settings-section" class="tab-section">
        <div class="settings-card">
          <button id="close-settings-btn" class="close-settings-btn" title="إغلاق الإعدادات">&times;</button>
          <div class="settings-container">
            <!-- إعدادات التطبيق الحقيقية هنا -->
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="./quran_data/surah_index.js"></script>
  <script src="app.js"></script>
</body>
